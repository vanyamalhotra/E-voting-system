<!DOCTYPE html>
<html>
<head>
	<link rel= "stylesheet" href="styleofevote.css">
	<title> e-voting system </title>
</head>
<body>
<fieldset>
	<legend>
		E-Voting System
	</legend>
	<table border="1">
		<tr>
			<td>
				First Name
			</td>
			<td>
				<input type="text" placeholder="Enter your First Name">
			</td>
		</tr>
		<tr>
			<td>
				Last Name
			</td>
			<td>
				<input type="text" placeholder="Enter your Last Name">
			</td>
		</tr>
		<tr>
			<td>
				Address
			</td>
			<td>
				<input type="text" placeholder="Enter your Address">
			</td>
		</tr>

		<tr>
			<td>
				Candidate Name
			</td>
			<td>
				<select>
					<option>Name1</option>
					<option>Name2</option>
					<option>Name3</option>
					<option>Name4</option>
					<option>Name5</option>
					<option>Name6</option>
				</select>
			</td>
		</tr>

		<tr>
			<td>
				Party
			</td>
			<td>
				<select>
					<option>Name1</option>
					<option>Name2</option>
					<option>Name3</option>
					<option>Name4</option>
					<option>Name5</option>
					<option>Name6</option>
				</select>
			</td>
		</tr>

		<tr>
			<td>Gender</td>
			<td><input type="radio" name="e">Male                 <input type="radio" name="e">Female</td>
		</tr>

	</table>
	<input type="submit" value="Submit">


</fieldset>
</body>
</html>
